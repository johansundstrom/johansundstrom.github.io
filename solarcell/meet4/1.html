<html lang="en">

<head>
    <title>SOLEL</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Material Google-->

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .nav-link {
            padding: .2rem;
        }

        .back {
            font-family: arial;
            font-size: .7em;
        }
        .jumbotron {
            background: linear-gradient(to right, #d589f3 20%,#f7f5f1 100%); 
        }
    </style>
</head>

<body>
    <p class="back text-muted lead ml-2 mb-2"><a href="/index.html">
    << Tillbaka</a> </p> <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">1. Förutsättningarna</h1>
            <hr class="my-2">
            <ul class="lead">
                <li>Mät Azimuth</li>
                <li>Ta reda på takvinkel</li>
                <li>Ha en uppfattning om takytan</li>
                <li><a target="_blank" href="http://re.jrc.ec.europa.eu/pvg_tools/en/tools.html" class="text-dark">Hämta in solinstrålningen</a></li>
            </ul>
            <p class="lead">Övning</p>
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col text-right">Uppgift</th>
                        <th scope="col">Värde</th>
                        <th scope="col text-left">Enhet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Azimuth</td>
                        <td><input id="azimuth"></td>
                        <td>grader från söder</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Takvinkel</td>
                        <td><input id="angle"></td>
                        <td>grader</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Yta</td>
                        <td><input type="number" min="1" max="100" id="area" oninput="myAreaFunction()"><br>
                        <td>m<sup>2</sup></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Antal</td>
                        <td><input type="number" min="1" max="100" id="count" oninput="myCountFunction()"></input></td>
                        <td>st.</sup></td>
                    </tr>
                </tbody>
            </table>

            <hr class="my-2 mb-4">

            <nav class="float-right">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="material-icons">keyboard_arrow_left</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="material-icons">home</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="2.html"><i class="material-icons">keyboard_arrow_right</i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function myAreaFunction() {
            var temp = parseInt(area.value) / 1.6;
            count.value = temp.toString();
        }
        function myCountFunction() {
            var temp = parseInt(count.value) * 1.6;
            area.value = temp.toString();
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
